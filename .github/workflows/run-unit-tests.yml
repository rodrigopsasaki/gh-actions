name: Run unit tests for react app

on: push

jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Fetch the code from hosted repository
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test